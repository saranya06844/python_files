<html lang="en">
<head>

    <title>javascript2</title>
</head>
<body>
    <input type="text" id="my-heading">

    <!--onclick is a funtion use to display the 
        action when we click the html element-->
    <button onclick="dislplay()">Click me</button>

    <h1 id="heading"></h1>

    <script>
        function dislplay(){

            //get a value of the element by id and assinged it in a variable text
            var text=document.getElementById("my-heading").value

            //give the value to the html element
            document.getElementById("heading").innerHTML=text

            //if condition uses
            if(text=="crossroad")
            {
                alert("your great")
            }
           
        }
    </script>
    
</body>
