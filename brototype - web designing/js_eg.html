<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button magic</title>
    <style>
        #screen{
            width: 300px;
            height: 300px;
            border: solid 1px;
        }
    </style>
</head>
<body>
    <div id="screen">
        <!--declare a values inside the function'as a attribute'-->
        <button onclick="color('red')">Red</button>
        <button onclick="color('solid')">Green</button>
        <button onclick="color('pink')">Pink</button>
        <button onclick="color('yellow')">yellow</button>
    </div>

    <script>
        //name the attribute col for accessing the value in screen
        function color(col)
        {
            //style.what we need and = assign value
            document.getElementById("screen").style.background=col
            document.getElementById("screen").style.border=col
        }
    </script>
    


</body>
</html>
