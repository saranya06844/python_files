{% extends 'User/base.html' %}

<!-- static -->
{% load static %}

 <!-- head -->
 {% block head %}

 <link rel="stylesheet" href="{% static 'css/register.css' %}">

 {% endblock %}

 <!-- body -->
{% block content %}

  <form method="Post">
    {% for user in form %}
    <p>{{user.label}}: <br> {{user}}</p>
    {% endfor %}
    {% csrf_token %}
    <input type="submit" value="register" class="input">
  </form>

{% endblock %}
