{% extends 'base.html' %}
{% load static %}
<!-- title -->
{% block title %}login  {% endblock %}

<!-- head -->
{% block head %}
<style>
    td ,th {border:2px solid;}
    table {margin-right:auto;
    margin-left:auto;
    margin-top:15px;}

</style>
{% endblock %}

<!-- body -->
{% block content %}


<table style="border:2px solid">
    <tr>
        <th>User Name</th>
        <th>Phone NO</th>
        <th>Address</th>
        <th>Age</th>
        <th>Date</th>
    </tr>


    {% for i in form%}
    <tr>
        <td>{{i.username}}</td>
        <td>{{i.Phone_no}}</td>
        <td>{{i.Address}}</td>
        <td>{{i.Age}}</td>
        <td>{{i.date}}</td>

    {% endfor %}
    </tr>

</table>

{{ it }}
{% endblock %}
